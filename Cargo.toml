cargo-features = ["strip"]

[workspace]
members = [
  "proot-rs",
  "loader-shim",
]
default-members = [
  # Build and test the main crate by default. The `loader-shim` requires
  # an older Nightly toolchain and low-level flags that are not available
  # on Termuxâ€™s stable Rust. Keeping it out of default members ensures
  # `cargo build`/`cargo test` works on Android/Termux while preserving
  # the ability to build `loader-shim` explicitly on supported hosts.
  "proot-rs",
]

[profile.release]
strip = true
